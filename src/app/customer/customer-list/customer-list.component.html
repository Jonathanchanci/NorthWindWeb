<div class="list-container">
  <div>
    <button mat-raised-button color="primary" (click)="newCustomer()">New Customer</button>
  </div>
  <div class="paginator-container">
    <mat-paginator [length]="numberOfRecords"
                    [pageIndex] = "pageIndex"
                    [pageSize]="pageSize"
                    [pageSizeOptions]="pageSizeOptions"
                    (page)="changePage($event)">
    </mat-paginator>
  </div>
  <mat-card class="example-card" *ngFor="let item of customers">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.firstName}}</mat-card-title>
      <mat-card-subtitle>{{item.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{item.conuntry}}
      </p>
      <p>
        {{item.city}}
      </p>
      <p>
        {{item.phone}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button class="btn btn-light" (click)="editCustomer(item.id)">Editar</button>
      &nbsp;
      <button class="btn btn-secondary" (click)="viewDetails(item.id)" >Eliminar</button>
    </mat-card-actions>
  </mat-card>
  
</div>
