<div class="list-container">
  <mat-card class="example-card" *ngFor="let item of customers">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.firstName}}</mat-card-title>
      <mat-card-subtitle>{{item.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{item.conuntry}}
      </p>
      <p>
        {{item.city}}
      </p>
      <p>
        {{item.phone}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Editar</button>
      <button mat-button >Eliminar</button>
    </mat-card-actions>
  </mat-card>
</div>
