<div class="switch">
  <div class="switch_header">
    <div class="switcher">
      <button class="mode-select-button" mat-button id="tableMode" (click)="isCardViewVisible = false;"
        [ngClass]="{'mode-selected':!isCardViewVisible}"
        matTooltip="Table" matTooltipPosition="above" aria-label="table">
        <i class="material-icons">reorder</i>
      </button>
      <button class="mode-select-button" mat-button id="cardMode" (click)="isCardViewVisible = true;"
      [ngClass]="{'mode-selected':!isCardViewVisible}"
      matTooltip="Card" matTooltipPosition="above" aria-label="Card">
        <i class="material-icons">view_module</i>
      </button>
    </div>
  </div>
  <div>
    <div *ngIf="!isCardViewVisible">
      <ng-container *ngTemplateOutlet="template.get(getTableKey()); context: {$implicit: item}"></ng-container>
    </div>
    <div *ngIf="isCardViewVisible">
      <ng-container *ngTemplateOutlet="template.get(getCardKey()); context: {$implicit: item}"></ng-container>
    </div>
  </div>
</div>
