<div class="order-detail-container">
  <div><button mat-raised-button color="primary" [routerLink]="['/order']" routerLinkActive="router-link-active" >Go Back</button></div>
  <div>
      <div class="order-header"> 
        <div class="">
          <label class="order-edit-label">Order Date:</label>
          <label class="">{{orderItem.orderDate | date }}</label>
        </div>
        <div class="">
          <label class="order-edit-label">Order Name:</label>
          <label class="">{{orderItem.customer }}</label>
        </div>
        <div class="">
          <label class="order-edit-label">Order Amount:</label>
          <label class="">{{orderItem.totalAmount}}</label>
        </div>
      </div>
  </div>

  <div>
    <app-table-view #tableView [items]="orderItem.orderDetails" [columns]="detailColums">

    </app-table-view>
  </div>
</div>
