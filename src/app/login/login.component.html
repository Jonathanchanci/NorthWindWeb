<mat-card>
  <mat-card-content>
    <form [formGroup] = "loginForm" (ngSubmit)="login(loginForm)">
      <h2>Log In</h2>
      <mat-error *ngIf="loginError">
        <p>{{loginError}}</p>
      </mat-error>
      <mat-icon class="floatL">email</mat-icon>
      <mat-form-field class="full-width-input inputLogin">
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-error *ngIf="loginForm.get('email').hasError('required')">Email es requerido</mat-error>
        <mat-error *ngIf="loginForm.get('email').hasError('email')">Porfavor ingrese un email valido</mat-error>
      </mat-form-field>
      <mat-icon class="floatL">vpn_key</mat-icon>
      <mat-form-field class="full-width-input inputLogin">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error *ngIf="loginForm.get('password').hasError('required')">
          Password es requerido
        </mat-error>
        <mat-error *ngIf="loginForm.get('password').hasError('minlength')">
          Password debe ser mayor a 2 caracteres
        </mat-error>
        <mat-error *ngIf="loginForm.get('password').hasError('maxlength')">
          Password debe ser menor a 50 caracteres
        </mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
